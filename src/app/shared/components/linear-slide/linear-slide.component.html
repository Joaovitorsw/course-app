<label class="switch" [htmlFor]="id + '-switch'" [attr.tooltip]="tooltip">
  <input
    [id]="id + '-switch'"
    type="checkbox"
    [attr.checked]="checked || null"
    (change)="
      $event.preventDefault();
      $event.stopImmediatePropagation();
      change.emit($event)
    "
  />
  <span class="slider round"></span>
</label>
